<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZY OUTFIT</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <body>
        <div class="logo-container">
          <img src="images/zy.png" alt="Logo" class="logo" />
        </div>
  <div class="container">
    <div class="column left">
      <img id="hoodie" class="item" src="" alt="Hoodie"/>
      <img id="shirt" class="item" src="" alt="Shirt"/>
    </div>
    <div class="column right">
      <img id="jeans" class="item" src="" alt="Jeans"/>
      <img id="shoes" class="item" src="" alt="Shoes"/>
    </div>
  </div>

  <div class="generate-btn">
    <button onclick="generateOutfit()">Generate</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
